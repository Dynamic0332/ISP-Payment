<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISP Payment Tracker - Firebase</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    #logoutBtn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background-color: #e60000;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      border-radius: 4px;
    }
    main {
      padding: 1rem;
    }
    section {
      background-color: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
    .unpaid {
      color: red;
      font-weight: bold;
    }
    .summary p {
      margin: 0.5rem 0;
    }
    #login-section {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Login to ISP Dashboard</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <main id="dashboard" style="display:none;">
    <header>
      <h1>Dynamic Internet Service - Payment Tracker</h1>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </header>
    <section class="summary">
      <p><strong>Total Users:</strong> <span id="totalUsers">0</span></p>
      <p><strong>Paid:</strong> <span id="paidUsers">0</span></p>
      <p><strong>Unpaid:</strong> <span id="unpaidUsers">0</span></p>
    </section>

    <section class="add-user">
      <h2>Add User</h2>
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="phone" placeholder="Phone Number" />
      <input type="text" id="address" placeholder="Address" />
      <select id="package">
        <option value="15Mbps">15 Mbps</option>
        <option value="16Mbps Static IP">16 Mbps Static IP</option>
        <option value="20Mbps">20 Mbps</option>
        <option value="30Mbps">30 Mbps</option>
        <option value="32Mbps Static IP">32 Mbps Static IP</option>
        <option value="40Mbps">40 Mbps</option>
        <option value="50Mbps">50 Mbps</option>
        <option value="60Mbps">60 Mbps</option>
        <option value="75Mbps">75 Mbps</option>
      </select>
      <input type="number" id="amount" placeholder="Monthly Amount" />
      <button onclick="addUser()">Add User</button>
    </section>

    <section class="user-list">
      <h2>User List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Package</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDp9q79usWIC5_GQ2SctQYkbs4tspTPcCE",
      authDomain: "isp-payment-dynamic.firebaseapp.com",
      projectId: "isp-payment-dynamic",
      storageBucket: "isp-payment-dynamic.appspot.com",
      messagingSenderId: "226847942917",
      appId: "1:226847942917:web:2c7157a4b6e7019eec9015"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'dynamic' && p === 'dynamic') {
        localStorage.setItem('loggedIn', 'true');
        showDashboard();
      } else {
        document.getElementById('login-error').innerText = 'Invalid username or password';
      }
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }

    function showDashboard() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      loadUsers();
    }

    if (localStorage.getItem('loggedIn') === 'true') {
      showDashboard();
    }

    function addUser() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const pkg = document.getElementById('package').value;
      const amount = document.getElementById('amount').value;

      if (!name || !phone || !address || !pkg || !amount) {
        alert('Please fill all fields');
        return;
      }

      db.collection('users').add({ name, phone, address, pkg, amount, paid: false }).then(loadUsers);
      ['name', 'phone', 'address', 'amount'].forEach(id => document.getElementById(id).value = '');
    }

    function deleteUser(id) {
      if (confirm('Delete this user?')) db.collection('users').doc(id).delete().then(loadUsers);
    }

    function toggleStatus(id, current) {
      db.collection('users').doc(id).update({ paid: !current }).then(loadUsers);
    }

    function sendWhatsApp(phone, name, amount, pkg) {
      const msg = `Dear ${name}, your bill of Rs.${amount} for ${pkg} is due. Kindly pay.`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }

    function editUser(id, user) {
      const name = prompt('Edit Name:', user.name);
      const phone = prompt('Edit Phone:', user.phone);
      const address = prompt('Edit Address:', user.address);
      const amount = prompt('Edit Amount:', user.amount);
      const pkg = prompt('Edit Package:', user.pkg);

      if (name && phone && address && amount && pkg) {
        db.collection('users').doc(id).update({ name, phone, address, pkg, amount }).then(loadUsers);
      }
    }

    function loadUsers() {
      db.collection('users').get().then(snapshot => {
        const table = document.getElementById('userTable');
        table.innerHTML = '';
        let users = [];
        snapshot.forEach(doc => users.push({ id: doc.id, ...doc.data() }));

        let paid = 0;
        users.forEach(user => {
          if (user.paid) paid++;
          const row = `<tr>
            <td>${user.name}</td>
            <td>${user.phone}</td>
            <td>${user.address}</td>
            <td>${user.pkg}</td>
            <td>${user.amount}</td>
            <td class="${user.paid ? 'paid' : 'unpaid'}">${user.paid ? 'Paid' : 'Unpaid'}</td>
            <td>
              <button onclick="toggleStatus('${user.id}', ${user.paid})">Toggle</button>
              <button onclick="editUser('${user.id}', ${JSON.stringify(user).replace(/"/g, '&quot;')})">Edit</button>
              <button onclick="deleteUser('${user.id}')">Delete</button>
              <button onclick="sendWhatsApp('${user.phone}', '${user.name}', '${user.amount}', '${user.pkg}')">WhatsApp</button>
            </td>
          </tr>`;
          table.innerHTML += row;
        });

        document.getElementById('totalUsers').innerText = users.length;
        document.getElementById('paidUsers').innerText = paid;
        document.getElementById('unpaidUsers').innerText = users.length - paid;
      });
    }
  </script>
</body>
</html>
